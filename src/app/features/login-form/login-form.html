<div class="flex items-center justify-center bg-bg p-6 mt-[3rem]">

  <div class="bg-white w-full max-w-sm p-8 rounded-2xl shadow-lg border border-gray-100 flex flex-col">

    <h2 class="text-2xl font-bold text-gray-800 tracking-tight text-center mb-8">
      Zaloguj się
    </h2>

    <form class="space-y-5">

      <div class="flex flex-col gap-1.5">
        <label class="text-sm font-medium text-gray-700 ml-1">Nazwa użytkownika</label>
        <input
          type="text"
          placeholder="Wpisz swój login"
          class="w-full px-4 py-3 bg-gray-50 rounded-lg border border-gray-200 text-gray-800 placeholder-gray-400 focus:bg-white focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none transition-all"
        >
      </div>

      <div class="flex flex-col gap-1.5">
        <label class="text-sm font-medium text-gray-700 ml-1">Hasło</label>
        <input
          type="password"
          placeholder="••••••••"
          class="w-full px-4 py-3 bg-gray-50 rounded-lg border border-gray-200 text-gray-800 placeholder-gray-400 focus:bg-white focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none transition-all"
        >
      </div>

      <div class="pt-4 flex flex-col items-center gap-4">
        <app-button-small
          class="w-full"
          [buttonText]="'Sign in'"
          (clickEvent)="onSubmit()"
          [isFullWidth]="true"
        >
        </app-button-small>
        <a class="text-sm font-medium text-gray-400 hover:text-primary transition-colors cursor-pointer">
          Przypomnij hasło
        </a>
      </div>

    </form>
  </div>
</div>
